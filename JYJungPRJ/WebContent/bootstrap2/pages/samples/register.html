<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin</title>
  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">회원등록</h3>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control p_input" placeholder="아이디">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control p_input" placeholder="이름">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control p_input" placeholder="이메일">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control p_input" placeholder="비밀번호">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control p_input" placeholder="비밀번호 확인">
                </div>
                <div class="form-group">
                  <select size="1" id="kind" style="width:235px;">
                  <option value="1">관심종목을 선택해주세요.</option>
                  <option value="2">선택 안함</option>
                  <option value="3">축구</option>
                  <option value="4">농구</option>
                  <option value="5">탁구</option>
                  <option value="6">테니스</option>
                  <option value="7">배드민턴</option>
                  </select>
                </div>
                <div class="form-group">
                  <select size="1" id="live" style="width:235px;">
                  <option value="1">거주 구를 선택해주세요.</option>
                  <option value="2">선택 안함</option>
                  <option value="3">강서구</option>
                  <option value="4">강동구</option>
                  <option value="5">양천구</option>
                  <option value="6">서초구</option>
                  <option value="7">강북구</option>
                  </select>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check"><label><input type="checkbox" class="form-check-input">사용자 약관을 읽었으며, 이에 동의합니다.</label></div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">회원가입</button>
                </div>
                <p class="existing-user text-center pt-4 mb-0">이미 계정이 있으신가요?&nbsp;<a href="#">로그인</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="../../js/misc.js"></script>
</body>

</html>
